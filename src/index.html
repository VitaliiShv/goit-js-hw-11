    <title>Homework 11</title>

  <body>
    <header class="header">
      <div class="container">
        <form class="search-form" id="search-form">
          <input

            name="searchQuery"
            autocomplete="off"

    </header>
    <main>
      <div class="container">
        <div class="gallery"></div>
        <button type="button" class="load-more">Load more</button>
      </div>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
